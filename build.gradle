plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.nd4j:nd4j-native:1.0.0-M2.1'
    api 'org.datavec:datavec-api:1.0.0-M2.1'
    api 'org.datavec:datavec-data-image:1.0.0-M2.1'
    api 'org.datavec:datavec-local:1.0.0-M2.1'
    api 'org.deeplearning4j:deeplearning4j-datasets:1.0.0-M2.1'
    api 'org.deeplearning4j:deeplearning4j-core:1.0.0-M2.1'
    api 'org.deeplearning4j:resources:1.0.0-M2.1'
    api 'org.deeplearning4j:deeplearning4j-ui:1.0.0-M2.1'
    api 'org.deeplearning4j:deeplearning4j-zoo:1.0.0-M2.1'
    api 'org.deeplearning4j:deeplearning4j-parallel-wrapper:1.0.0-M2.1'
    api 'jfree:jfreechart:1.0.13'
    api 'org.jfree:jcommon:1.0.23'
    api 'org.apache.httpcomponents:httpclient:4.3.5'
    api 'ch.qos.logback:logback-classic:1.1.7'
    api 'org.bytedeco:javacv-platform:1.5.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
}

group = 'org.deeplearning4j'
version = '1.0.0-SNAPSHOT'
description = 'Introduction to DL4J'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
