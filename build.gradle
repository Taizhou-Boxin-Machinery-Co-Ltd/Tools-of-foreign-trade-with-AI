plugins {
    id 'java-library'
    id 'maven-publish'
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url "https://https://jitpack.io/"
        }
    }
}

dependencies {
    implementation 'ai.djl:api:0.22.1'
    implementation 'ai.djl.pytorch:pytorch-engine:0.22.1'
    implementation 'ai.djl.pytorch:pytorch-native-cpu:2.0.0'
    implementation 'ai.djl.pytorch:pytorch-jni:2.0.0-0.22.1'
    implementation 'ai.djl:basicdataset:0.22.1'
    implementation 'ai.djl.opencv:opencv:0.22.1'
    //using https://github.com/deepjavalibrary/djl
}

group = 'cn.boxin'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


